<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="js/vue.min.js"></script>

</head>
<body>
    <div id="app">  
        <h2> {{msg}}</h2>
        <input type="text" v-model="msg">
    </div> 
    <script>
        var datamodel={
            msg:"hello"
        }

        var vm=new Vue({
            el:"#app",
            data:datamodel,
            created() {
                 alert("什么啊");
            }
        })
    </script>

</body>
</html>
