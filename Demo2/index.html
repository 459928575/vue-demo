<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="js/vue.min.js"></script>
</head>

<body>
    <div id="app">
        <h1>{{msg}}</h1>
    </div>
    <!-- js -->
    <script>
        // model
        var datamodel = {
            msg: "helloworld"

        }



        // viewmodel
        new Vue({
            el:"#app",
            data:datamodel
  
        })

    </script>
</body>

</html>
