<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="js/vue.js"></script>
</head>
<body>
    <div id="app">
       {{revsermsg}}
    </div>
    <script>
        var datamodel={
            msg:"hello world"
        }

        var vm=new Vue({
            el:"#app",
            data:datamodel,
            methods: {
                
            },
            computed: {
             revsermsg(){ return this.msg.split("").reverse().join("") }   
            },
        })
    </script>
</body>
</html>
