<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>ajax -axios get  ok</title>
    <script src="js/vue.js"></script>
    <script src="js/axios.js"></script>

</head>
<body>
    <div id="app">
        <button @click='sendGet'> 调用get 发送ajax</button>
    </div>
    <script>
    var vm=new Vue({
        el:'#app',
        data:{},
        methods: {
            sendGet(){
        //    axios.get('vuehandle.ashx?name=zs&age=23')
           axios.get('vuehandle.ashx',{
               params:{ name:"lisi",age:34}
           })
           .then(resp=>{ console.log(resp.data)})
           .catch(err=>{ console.log(err)})
           } 
        },
    })

        
    </script>
</body>
</html>
