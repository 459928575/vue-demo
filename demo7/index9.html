</head>

    </div>
    <script>
        var  p=new URLSearchParams();
         p.append('name','ls')

    var vm=new Vue({

              .then(resp=>{ console.log(resp.data)})
              .catch(err=>{console.log(err)})

            }
        },
    })

        
    </script>
