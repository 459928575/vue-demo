<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>axios.post  ok</title>
    <script src="js/vue.js"></script>
    <script src="js/axios.js"></script>
    
</head>
<body>
    <div id="app">
        <button @click='sendGet'> 调用get 发送ajax</button>
    </div>
    <script>
  var vm=new Vue({
        el:'#app',
        data:{ 
            user:{
                name:'zhansan',
                age:23
            }
        },
        methods: {
            sendGet(){
           axios.post('vuehandle.ashx','name='+this.user.name+'&age='+this.user.age)
           .then(resp=>{ console.log(resp.data)})
           .catch(err=>{ console.log(err)})
           } 
        },
    })
        
    </script>
</body>
</html>
