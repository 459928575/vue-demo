<html lang="en">
<head>

    <title>Document</title>
    <script src="js/vue.js"></script>
</head>
<body>
    <div id="app">
       {{msg}}
       <h2 ref="hello">hello</h2>
       <h2 ref="world">world</h2>

            msg:"hello vue"
           
        }

        var vm=new Vue({

            data:datamodel,
            name:"zhangsan",
            age:14,
            show:function(){console.log("自定义show方法");},
            methods: {
            //    show1(){alert(11)} 
            },
            
        })
      console.log(vm.$options.methods);
    //   vm.$options.methods.show1();
      console.log(vm.$options.name);
      console.log(vm.$options.age);
       vm.$options.show();
      console.log(vm.$refs);
      console.log(vm.$refs.hello);
      vm.$refs.hello.style.color="green"
    </script>
</body>
</html>
