<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="js/vue.js"></script>
</head>
<body>
    <div id="app">
       自动获取焦点： <input type="text" name="" id="" v-myfocus>
<hr>
        
    </div>
    <script>
    

        var datamodel={
         msg:"123"
        }

    
        var vm=new Vue({
            el:"#app",
            data:datamodel,
            directives:{
                'myfocus':{
                    inserted(el){
                            el.focus()
                          }
                       },
                    },
            methods: {
              
            },
            
        });
        
    </script>
</body>
</html>
