<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="js/vue.js"></script>
    <style>
 
       .p1 {
            width: 200px;
            height: 200px;
            background-color: red;
        }
        .fade-enter-active,.fade-leave-active{ transition: all 2s ease;}
        .fade-enter-active{opacity: 1; width: 200px; height: 200px;}
        .fade-leave-active{opacity: 0; width: 200px; height: 200px;}
        .fade-enter,.fade-leave-to{opacity: 0; width: 50px; height: 50px;}
    </style>
</head>

<body>
    <div id="app">
        <button @click=flag=!flag> 点我</button>
        <transition name='fade'
         @before-enter="beforenter"
         @enter="enter"
         @after-enter="afterenter"
         @before-leave="beforleave"
         @leave="leave"
         @after-leave="afterleave"
        >
            <p v-show="flag" class="p1">切换</p>
        </transition>

        <hr>

    </div>
    <script>
        var datamodel = {
            msg: "123",
            flag: false

        }
        var vm = new Vue({
            el: "#app",
            data: datamodel,
            methods: {
                beforenter(){ console.log("beforenter")},
                enter(){ console.log("enter")},
                afterenter(el){ console.log("afterenter"); el.style.background="green";},
                beforleave(){ console.log("beforleave")},
                leave(el){ console.log("leave");el.style.background="red";},
                afterleave(el){ console.log("afterleave"); },
            },

        });

    </script>
</body>

</html>
