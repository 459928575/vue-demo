<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="js/vue.js"></script>

</head>

<body>
    <div id="app">
        <button @click="CurrentComponent='my-hello'">显示my-hello</button>
        <button @click="CurrentComponent='my-hello1'">显示my-hello1</button>
        <!-- keep-alive 缓存非活动组件内容 -->
        <keep-alive>
            <component :is="CurrentComponent"></component>
        </keep-alive>
        
    </div>
    <hr>

    <script>
        var vm = new Vue({
            el: "#app",
            data:
            {
                CurrentComponent:"my-hello",
                msg: "msg !"
            },
            components: {
                'my-hello': {
                    template: `<h3>my-hello-{{x}}</h3>`,
                    data() {
                        return {
                            x: Math.random()
                        }
                    },
                },
                'my-hello1': {
                    template: `<h3>my-hello1-{{y}}</h3>`,
                    data() {
                        return {
                            y: Math.random()
                        }
                    },
                },
            },
            methods: {
            },
        })


    </script>
</body>

</html>
