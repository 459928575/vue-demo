<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>slot组件</title>
    <script src="js/vue.js"></script>
     <style >
         .panel{
            margin:10px;
            width:150px;
            border: 1px solid #ccc;
        }
        .panel-header,
        .panel-bottom{
            height: 30px;
            background-color: wheat;
        }
        .panel-body{
            min-height: 50px;
        }
     </style>
</head>

<body>
    <div id="app">
        <panel>
            <h3 slot='head'>插槽标题head</h3>
            <h3 slot='body'>插槽标题body</h3>
            <h3 slot='more'>插槽标题more</h3>
            <p>大家好，欢迎来到vicm 殿堂！</p>
        </panel>
        <panel>
            <div>欢迎学习 vue</div>
            <a href="https://www.baidu.com" slot='more1'>百度</a>
        </panel>
        <panel>
           后续学习 
        </panel>
    </div>

    <template id="panelTpl">
        <div class="panel">
              <div class="panel-header"> <slot name='head'>默认标题</slot></div> 
              <div class="panel-body"><slot ></slot></div> 
              <div class="panel-bottom"><slot name='more1'>更多</slot></div> 
        </div>
    </template>
 
   
    <script>
        var panelTpl={
            template:'#panelTpl'
        }

        var vm = new Vue({
            el: '#app',
            data: { title: '大家好', name: '' },
            methods: {},
            components:
            {
             'panel':panelTpl
                
                
            }
        });
    </script>
</body>

</html>
